<!-- The actual Wordle game UI.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess Me - Game</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #guess-form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 6px;
      width: 100px;
      text-transform: uppercase;
    }
    button {
      font-size: 18px;
      padding: 6px 12px;
    }
    #guess-feedback {
      margin-top: 10px;
    }
    .correct {
      background-color: green;
      color: white;
      padding: 6px;
      margin: 2px;
      border-radius: 4px;
      display: inline-block;
      font-weight: bold;
    }
    .present {
      background-color: gold;
      color: black;
      padding: 6px;
      margin: 2px;
      border-radius: 4px;
      display: inline-block;
      font-weight: bold;
    }
    .absent {
      background-color: lightgray;
      color: black;
      padding: 6px;
      margin: 2px;
      border-radius: 4px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Guess Me!</h1>

  <form id="guess-form">
    <input type="text" id="guess-input" maxlength="5" required />
    <button type="submit">Guess</button>
  </form>

  <div id="guess-feedback"></div>

  <script>
    document.getElementById("guess-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const guess = document.getElementById("guess-input").value.toLowerCase();

      try {
        const response = await fetch("/guess", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include",
          body: JSON.stringify({ guess }),
        });

        if (!response.ok) {
          const error = await response.json();
          alert("Error: " + error.message);
          return;
        }

        const data = await response.json();
        console.log(data); // For testing

        showFeedback(data.feedback);
      } catch (err) {
        console.error("Guess failed:", err);
        alert("Something went wrong.");
      }

      document.getElementById("guess-input").value = "";
    });

    function showFeedback(feedback) {
      const feedbackDiv = document.getElementById("guess-feedback");
      feedbackDiv.innerHTML = feedback
        .map(({ letter, status }) => {
          return `<span class="${status}">${letter.toUpperCase()}</span>`;
        })
        .join("");
    }
  </script>
</body>
</html>
